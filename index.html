        name="phone"
        id="phone"
        placeholder="Phone number (Eg.+233XXXXXXXXX)"
        required
      />
      <label for="message">Message</label>
      <textarea name="message" id="message" required></textarea>
      <button id="send-btn" type="submit" onclick="sendMessage()">Send</button>
